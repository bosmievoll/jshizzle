<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">

    <title>JS &amp; Cloud blingâ„¢ Web</title>

    <link rel="stylesheet/less" type="text/css" href="styles/styles.less">

    <script src="js/less-1.1.5.min.js" type="text/javascript"></script>
    <script src="js/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="js/angular-0.9.19.js" type="text/javascript"></script>

</head>

<body class="body">
<div id="login">
    <h3 class="">Logg inn</h3>
    <form id="login-form" class="default-form-layout" action="#" method="POST">
        <fieldset class="bordered-box">
            <h4>Med lokal bruker</h4>
            <p>
                <label for="login-email">Epost-adresse
                    <span>Registert epost-adresse</span></label>
                <input id="login-email" name="login-email" type="email" autofocus />
            </p>
            <p>
                <label for="login-password">Passord
                    <span><a href="#">Glemt passord?</a></span></label>
                <input id="login-password" name="login-password" type="password" />
            </p>
            <p>
                <input id="login-button" type="submit" value="Logg inn" />
            </p>
        </fieldset>
    </form>

    <div class="bordered-box external-providers">
        <h4>Med ekstern tilbyder</h4>
        <a href="#" title="Logg inn med ID-porten/MinID" class="id-porten_button"><span class="id-porten_button_text">&nbsp;</span></a>
        <a href="#" title="Logg inn med Feide" class="feide_button"><span class="feide_button_text">Feide</span></a>
        <a href="#" class="google_button"><span class="google_button_text">Logg inn</span></a>
        <a href="#" class="fb_button"><span class="fb_button_text">Logg inn</span></a>
    </div>
</div>

<div id="sign-up">
    <h3 class="">Register deg</h3>

    <form id="sign-up-form" class="default-form-layout" action="#" method="POST">
        <fieldset class="bordered-box">
            <h4>Ny bruker</h4>
            <p>
                <label for="reg-email">Epost-adresse
                    <span>En gyldig epost-adresse</span></label>
                <input id="reg-email" name="reg-email" type="email" required />
            </p>
            <p>
                <label for="reg-password">Passord
                    <span>Minimum 6. bokstaver og tall</span></label>
                <input id="reg-password" name="reg-password" type="password" required />
            </p>
            <p>
                <label for="reg-rep-password">Gjenta passord
                    <span>Samme passord som over</span></label>
                <input id="reg-rep-password" name="reg-rep-password" type="password" required />
            </p>
            <p>
                <input id="reg-button" type="submit" value="Register" />
            </p>
        </fieldset>
    </form>
</div>
</body>
</html>
